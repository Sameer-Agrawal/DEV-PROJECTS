<!-- Bubbling  -->
<!-- Q- Use a single event handler(only one element should have event handler attached with it) and do the following:
On clicking of the color name change the background color of the div.container to the same. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red">red</div>
    <div class="blue">blue</div>
    <div class="green">green</div>
  </div>
  <script>
    
    const container = document.querySelector(".container");  // Represent container, HTML element
    container.addEventListener("click", function( event ){  // Callback invocation, with click
      // console.log(event.target.classList[0]);  // Represent, target HTML element
      // console.log(event.currentTarget);  // Represent container, HTML element
      container.style.backgroundColor = event.target.classList[0];
    })  // Propagation --> Event bubbling

  </script>
</body>

</html>
