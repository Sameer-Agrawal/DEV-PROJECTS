<!-- simple event -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Capturing</title>
  </head>
  <body>
    <button>SAY HI</button>
    <!-- Q- Right now on click of this button it 
      says hello to user but it does not know the name of user so before 
      saying hello ask the user for his/her name. -->
    <script>

      // Code -->

      const button = document.querySelector("button");  // Represent button, HTML element
      let identifier;
      
      button.addEventListener("click", function () { // Callback invocation, with button click, capturing
        // In JavaScript, we use the prompt() function to ask the user for input
        identifier = prompt("Hey, what's your name?")
      } , true );
      
      button.addEventListener("click", function () {  // Callback invocation, with button click
        alert(`Hey, ${identifier}`);
      } , false );  // Propagation --> Bubbling phase

    </script>
  </body>
</html>
