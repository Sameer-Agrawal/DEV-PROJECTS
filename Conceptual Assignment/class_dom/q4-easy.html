<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>1</li> <!-- 0th index -->
      <li>2</li> <!-- 1th index -->
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li> <!-- 6th index -->
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      //insertBefore
      // Task ye hai that humko list item with value 7 insert karna hai 6 and 8 ke bich maiii using dom manipulation
      // The HTML DOM createElement() method is used for creating an HTML element dynamically using JavaScript. It takes the element name as the parameter and creates that element node.

      const listItemElement = document.createElement('li'); // DOM contains createElement() method, which is used to create document element, provided element name as argument!
      listItemElement.innerText = '7'; // Set the innerText value as 7
      // div > p --> Select all p tags where, immediate parent is div tag
      const liArray = document.querySelectorAll('ul > li');
      // The insertBefore() method in HTML DOM is used to insert a new node, before the existing node which is specified by the user.
      // node.insertBefore( newnode, existingnode )
      const parentUL = document.querySelector('ul'); // This represents parent ul element
      const afterLiELement = liArray[6]; // List item, holding value 8
      console.log(parentUL.insertBefore(listItemElement,afterLiELement)); // This returns an object, which represents the node element which is inserted

    </script>
  </body>
</html>
