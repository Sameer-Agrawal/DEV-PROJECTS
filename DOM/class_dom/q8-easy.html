<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="cell"></div>
    <script>
      // Jail The Mouse
      // Q You are given an empty cell. Write a script that whenever the mouse enters the cell jail should be drawn over it and it should be removed once it leaves(Hint: Use a background-image to set jail)
      // jab bhi humara mouse pointer, cell document element ke upar aayega hume uska background image jail set kardena hai and jaise hi mouse pointer cell se bahar aayega, we should restore the cell to its previous state

      const cellElement = document.querySelector('.cell');
      cellElement.addEventListener('mouseover', function() { // mouseover is an event, which triggers the callback, when mouse pointer hovers provided element
        cellElement.style.backgroundImage = "url('./jail.jpg')"
      })

      cellElement.addEventListener('mouseout', function() { // mouseout is an event, which triggers the callback, when mouse pointer leaves provided element
        cellElement.style.backgroundImage = "none" // By default background image attribute has value none 
      })
    </script>
  </body>
</html>
